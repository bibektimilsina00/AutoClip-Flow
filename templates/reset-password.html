<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AutoClip Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0f172a;
            color: #e5e7eb;
        }
    </style>
</head>

<body class="bg-slate-50">
    {% raw %}
    <div id="app" class="min-h-screen flex items-center justify-center px-6">
        <div class="max-w-md w-full bg-white/5 border border-white/10 rounded-2xl p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-blue-400 text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Reset Password</h1>
                <p class="text-gray-400 mt-2">Enter your new password</p>
            </div>

            <form @submit.prevent="resetPassword" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                    <input type="password" v-model="form.new_password" required
                        class="w-full px-3 py-2 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Confirm New Password</label>
                    <input type="password" v-model="form.confirm_password" required
                        class="w-full px-3 py-2 bg-white/5 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400">
                </div>

                <button type="submit"
                    :disabled="loading || !form.new_password || !form.confirm_password || form.new_password !== form.confirm_password"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <span v-if="loading" class="loader mr-2"></span>
                    Reset Password
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/login" class="text-blue-400 hover:text-blue-300 text-sm">Back to Login</a>
            </div>

            <div v-if="message" class="mt-4 p-4 rounded-lg"
                :class="messageType === 'success' ? 'bg-green-600/20 text-green-400' : 'bg-red-600/20 text-red-400'">
                {{ message }}
            </div>
        </div>
    </div>

    {% endraw %}
    <script>
        const ResetPasswordApp = {
            data() {
                return {
                    form: {
                        new_password: '',
                        confirm_password: ''
                    },
                    loading: false,
                    message: '',
                    messageType: '',
                    token: '{{ token or "" }}'
                }
            },
            methods: {
                async resetPassword() {
                    if (this.form.new_password !== this.form.confirm_password) {
                        this.message = 'Passwords do not match'
                        this.messageType = 'error'
                        return
                    }

                    if (!this.token) {
                        this.message = 'Invalid reset link'
                        this.messageType = 'error'
                        return
                    }

                    this.loading = true
                    this.message = ''

                    try {
                        const response = await axios.post('/api/v1/reset-password/', {
                            token: this.token,
                            new_password: this.form.new_password
                        })

                        this.message = response.data.message
                        this.messageType = 'success'

                        // Redirect to login after success
                        setTimeout(() => {
                            window.location.href = '/login'
                        }, 2000)
                    } catch (error) {
                        this.message = error.response?.data?.detail || 'Failed to reset password'
                        this.messageType = 'error'
                    } finally {
                        this.loading = false
                    }
                }
            }
        }

        Vue.createApp(ResetPasswordApp).mount('#app')
    </script>
    {% endraw %}
</body>

</html>
