<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoClip Flow - Accounts</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<body class="bg-slate-900 min-h-screen">
    <div id="app">
        {% include '_nav.html' %}

        {% raw %}

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-6 py-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-white">Social Media Accounts</h1>
                <a href="/accounts/new"
                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors inline-flex items-center">
                    <i class="fas fa-plus mr-2"></i>Add Account
                </a>
            </div>

            <div v-if="loading" class="text-center py-12">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-400">Loading accounts...</p>
            </div>

            <div v-else-if="accounts.length === 0" class="text-center py-12">
                <i class="fas fa-user-cog text-4xl text-gray-500 mb-4"></i>
                <p class="text-gray-400">No accounts found. Add your first account to get started.</p>
            </div>

            <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div v-for="account in accounts" :key="account.id"
                    class="bg-white/5 border border-white/10 rounded-xl p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-medium text-white text-lg">{{ account.name }}</h3>
                            <p class="text-gray-400 text-sm">{{ account.email }}</p>
                            <p class="text-gray-500 text-xs">{{ account.category }}</p>
                        </div>
                        <div class="flex gap-2">
                            <a :href="`/accounts/${account.id}/edit`"
                                class="w-8 h-8 rounded-lg bg-blue-600/20 hover:bg-blue-600/30 flex items-center justify-center transition-colors">
                                <i class="fas fa-edit text-blue-400"></i>
                            </a>
                            <button @click="deleteAccount(account)"
                                class="w-8 h-8 rounded-lg bg-red-600/20 hover:bg-red-600/30 flex items-center justify-center transition-colors">
                                <i class="fas fa-trash text-red-400"></i>
                            </button>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500">
                        Platforms:
                        <template v-if="account.platforms">
                            <span v-for="(p, i) in (account.platforms.split(',').map(s => s.trim()).filter(Boolean))"
                                :key="i">
                                {{ p.charAt(0).toUpperCase() + p.slice(1) }}<span
                                    v-if="i < account.platforms.split(',').length - 1">, </span>
                            </span>
                        </template>
                        <span v-else>N/A</span>
                    </div>
                </div>
            </div>
            </main>

            <!-- Modal removed: account creation/edit moved to dedicated page (/accounts/new and /accounts/{id}/edit) -->
        </div>
        {% endraw %}

        <script>
            const token = localStorage.getItem('access_token')
            const api = axios.create({ baseURL: '/api/v1', headers: token ? { Authorization: `Bearer ${token}` } : {} })

            const AccountsApp = {
                data() {
                    return {
                        accounts: [],
                        loading: true,
                        showAddModal: false,
                        showEditModal: false,
                        availablePlatforms: [],
                        accountForm: {
                            category: '',
                            name: '',
                            email: '',
                            google_drive_folder_id: '',
                            // For multi-select platforms (array of values)
                            selectedPlatforms: [],
                            facebook_page_id: '',
                            facebook_group_id: '',
                            facebook_post_to_page: false,
                            facebook_post_to_group: false,
                            password: ''
                        },
                        editingId: null
                    }
                },
                created() {
                    this.fetchAccounts()
                    this.fetchPlatforms()
                },
                methods: {
                    async fetchAccounts() {
                        try {
                            const res = await api.get('/accounts/')
                            this.accounts = res.data.data || res.data
                        } catch (err) {
                            alert('Failed to load accounts')
                        } finally {
                            this.loading = false
                        }
                    },
                    editAccount(account) {
                        // Initialize selectedPlatforms from either the new 'platforms' CSV, the single 'platform',
                        // or fallback to empty array.
                        const platformsArr = [];
                        if (account.platforms) {
                            platformsArr.push(...account.platforms.split(',').map(p => p.trim()).filter(Boolean))
                        }

                        this.accountForm = {
                            ...account,
                            selectedPlatforms: platformsArr,
                            facebook_page_id: account.facebook_page_id || '',
                            facebook_group_id: account.facebook_group_id || '',
                            facebook_post_to_page: account.facebook_post_to_page || false,
                            facebook_post_to_group: account.facebook_post_to_group || false,
                        }
                        this.editingId = account.id
                        this.showEditModal = true
                    },
                    closeModal() {
                        this.showAddModal = false
                        this.showEditModal = false
                        this.accountForm = {
                            category: '',
                            name: '',
                            email: '',
                            google_drive_folder_id: '',
                            selectedPlatforms: [],
                            password: ''
                        }
                        this.editingId = null
                    },
                    async saveAccount() {
                        try {
                            // Convert selectedPlatforms (array) into a CSV string for the legacy 'platforms' field
                            const platformsCsv = (this.accountForm.selectedPlatforms || []).join(',')

                            const formData = {
                                // include explicit fields so we don't accidentally send UI-only props
                                category: this.accountForm.category,
                                name: this.accountForm.name,
                                email: this.accountForm.email,
                                google_drive_folder_id: this.accountForm.google_drive_folder_id,
                                platforms: platformsCsv || null,
                                facebook_page_id: this.accountForm.facebook_page_id,
                                facebook_group_id: this.accountForm.facebook_group_id,
                                facebook_post_to_page: this.accountForm.facebook_post_to_page,
                                facebook_post_to_group: this.accountForm.facebook_post_to_group,
                                password: this.accountForm.password || undefined
                            }

                            if (this.showEditModal) {
                                await api.put(`/accounts/${this.editingId}`, formData)
                            } else {
                                await api.post('/accounts/', formData)
                            }
                            this.closeModal()
                            this.fetchAccounts()
                        } catch (err) {
                            alert('Failed to save account')
                        }
                    },
                    // Toggle a platform's selection on/off in selectedPlatforms array
                    togglePlatform(platformValue) {
                        const idx = this.accountForm.selectedPlatforms.indexOf(platformValue)
                        if (idx === -1) {
                            this.accountForm.selectedPlatforms.push(platformValue)
                        } else {
                            this.accountForm.selectedPlatforms.splice(idx, 1)
                        }
                    },
                    isPlatformSelected(platformValue) {
                        return this.accountForm.selectedPlatforms.includes(platformValue)
                    },
                    getPlatformIcon(platformValue) {
                        // Map common platforms to FontAwesome icons (fallback to generic)
                        switch ((platformValue || '').toLowerCase()) {
                            case 'tiktok': return 'fab fa-tiktok'
                            case 'instagram': return 'fab fa-instagram'
                            case 'youtube': return 'fab fa-youtube'
                            case 'facebook': return 'fab fa-facebook'
                            default: return 'fas fa-globe'
                        }
                    },
                    async deleteAccount(account) {
                        if (confirm('Delete this account?')) {
                            try {
                                await api.delete(`/accounts/${account.id}`)
                                this.fetchAccounts()
                            } catch (err) {
                                alert('Failed to delete account')
                            }
                        }
                    },
                    async fetchPlatforms() {
                        try {
                            const res = await api.get('/accounts/platforms')
                            this.availablePlatforms = res.data.platforms
                        } catch (err) {
                            console.error('Failed to load platforms:', err)
                        }
                    },
                    formatDate(d) { return d ? new Date(d).toLocaleDateString() : '' },
                    logout() { localStorage.removeItem('access_token'); window.location.href = '/'; }
                }
            }

            Vue.createApp(AccountsApp).mount('#app')
        </script>
</body>

</html>
